[package]
name = "const-primes"
authors = ["Johanna Sörngård (jsorngard@gmail.com)"]
version = "0.4.8"
edition = "2021"
license = "MIT OR Apache-2.0"
keywords = ["primes", "const"]
categories = ["mathematics", "no-std::no-alloc"]
description = "Generate and work with prime numbers in const contexts"
repository = "https://github.com/JSorngard/const-primes"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
array-section = "0.1.0"

[dev-dependencies]
criterion = { version = "0.5", features = ["html_reports"] }
rand = "0.8"

[features]
std = []

[[bench]]
name = "prime_benches"
harness = false
